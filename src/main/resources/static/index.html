<!DOCTYPE html>
<html lang="en" ng-app="AmarApp">
<head>
    <meta charset="UTF-8">
    <title>Ashish Service</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
            integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
            integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
            crossorigin="anonymous"></script>

    <script src="angular.js"></script>
    <script src="main.js"></script>
    <script src="service.js"></script>
    <script src="controller.js"></script>
</head>
<body>
<div ng-controller="PersonController" class="jumbotron" ng-init="getAll()">
    <div class="container">
        <h1 class="display-3">Hello, {{greeting}}</h1>
        <p class="lead">This is a simple Application based on Angular, BootStrap and Jersey based embedded jetty server.</p>
        <hr class="my-4">
        <p>Application is used to enter names of people and delete them.</p>
        <p>The table starts below.</p>
        <p class="lead">
            <button type="button" class="btn btn-primary" ng-click="addPerson()">Add Person</button>
        </p>
        <div>
            <table class="table table-hover table-responsive table-bordered">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                </tr>
                </thead>
                <tbody ng-repeat="person in persons">
                <tr>
                    <th scope="row">{{person.id}}</th>
                    <td>{{person.name}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
